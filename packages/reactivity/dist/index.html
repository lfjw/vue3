<body>

  <div id="app"></div>


  <script src="./reactivity.global.js"></script>
  <script>
    const {
      effect,
      reactive
    } = VueReactivity

    const data = reactive({
      name: 1
    })
    effect(() => {
      console.log(data.name);
      data.name = Math.random()
      document.getElementById('app').innerHTML = data.name
    })

    //console.log(data.name);

  </script>
